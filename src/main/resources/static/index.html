<!DOCTYPE HTML>
<html>
<head>
    <title>Vacancy Searcher</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<form action="/written" method="GET" id="vacancyForm">
    <div>
        <label for="usernameField">Введите логин</label>
        <input name="usernameInput" id="usernameField"><br>
        <label for="regionField">Введите регион для поиска вакансий</label>
        <input name="regionInput" id="regionField"><br>
        <label for="vacancyField">Введите вакансию</label>
        <input name="vacancyInput" id="vacancyField"><br>
        <button>Найти ключевые навыки</button>
    </div>
</form>
</body>
</html>
